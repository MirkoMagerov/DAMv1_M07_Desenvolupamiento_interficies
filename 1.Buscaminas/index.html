<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts/tablero.js"></script>
    <script defer src="scripts/casilla.js"></script>
    <script defer src="scripts/jugador.js"></script>
    <script defer src="scripts/main.js"></script>
    <link rel="icon" type="image/x-icon" href="images/Minesweeper_2005.png">
</head>

<body class="light-green" onload="init()">
    <main>
        <h2>Minesweeper</h2>
        <div class="settings purple">
            <h3>Settings</h3>
            <h4>Size of the board</h4>
            <div class="slider-separator">
                <input type="range" min="10" max="30" value="20" id="dimensionsSlider" oninput="rangeValue.innerText = `${this.value} x ${this.value}`">
                <p id="rangeValue">20 x 20</p>
            </div>
            <div class="slider-separator">
                <h4>Cantidad de bombas: </h4>
                <input type="number" min="3" max="10" value="5" id="bombsQuantity">
            </div>
            <button id="generate-board-button">GENERATE</button>
        </div>
        <section id="tablero">
        </section>
    </main>
</body>
</html>
